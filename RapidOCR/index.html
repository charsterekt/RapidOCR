OCR Application

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>RapidOCR</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="js/tesseract.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="preview">
            <img src="placeholder.png" alt="" id="preview-img">
            <div class="upload">
                <label for="file" class="upload-button">Upload a file</label>
                <input type="file" name="file" class="file upload-button" id="file" accept="image/*">
            </div>
        </div>
        <div class="loading" id="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class="result">
            <textarea id="textarea" readonly></textarea>
        </div>
        <button id="button">Copy</button>
    </div>
    <script src="js/ocr.js"></script>
</body>

</html>
